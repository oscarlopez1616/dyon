<div class="col-sm-12  hidden-md hidden-lg" id="pagina-asistente-responsive">

        <div class="col-xs-6">   
            <button type="button" class="btn btn-default boton-desplegable-menus background-by-modulo" (click)='clickDesplegableMenus()'>
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>

        </div>
        <div class="col-xs-6">
            <button type="button" class="btn btn-default boton-desplegable-pagina-superior-derecha" (click)='clickPaginaSuperiorDerecha()'

            </button>
        </div>
    </div>
</div>
